<!DOCTYPE html>

<div id="page-wrapper" ng-controller="AdminController">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"> Admin </h1>
			<h2> Users </h2>
		</div>
	</div>
	<div class="row">
			
		<div class="col-lg-10 col-md-11">
			<table class="table table-striped table-bordered table-hover" id="admin">
				<thead>
					<tr>
						<td>
							<a class="glyphicon glyphicon-triangle-bottom"></a> 
							Username
						</td>
						<td>
							<a class="glyphicon glyphicon-triangle-bottom"></a>
							Password
						</td>
						<td>
							<a class="glyphicon glyphicon-triangle-bottom"></a>
							Role
						</td>
						<td>
							<a class="glyphicon glyphicon-triangle-bottom"></a>
							Action
						</td>
					<tr>
						<th>
							<input ng-model="user.title" type="text" class="form-control" placeholder="username">
						</th>
						<th>
							<input ng-model="user.password" type="password" class="form-control" placeholder="password">
						</th>
						<th>
							<input ng-model="user.roles" type="text" class="form-control roles" placeholder="role1, role2">
						</th>
						<td>
							<div class="pull-right">
								<a type="submit" ng-click="addUser(user)">
									<span class="glyphicon glyphicon-plus"></span>
								</a>
								<a type="submit" ng-click="updateUser(user)">
									<span class="glyphicon glyphicon-ok"></span>
								</a>
							</div>
						</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						 <td> {{user.username}}</td> 
						 <td> {{user.password}}</td>
						 <td> {{user.roles}}</td>
						<td>
							<div class="pull-right">
								<a type="submit" ng-click="removeUser(user)">
									<span class="glyphicon glyphicon-remove"></span>
								</a>
								<a type="submit" ng-click="selectUser(user)">
									<span class="glyphicon glyphicon-pencil"></span>
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- /.col-lg-12 -->
	</div>
</div>
<!-- /#page-wrapper -->
