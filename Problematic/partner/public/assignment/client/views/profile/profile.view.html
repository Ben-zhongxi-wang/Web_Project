<!DOCTYPE html>
	

<div id="page-wrapper" ng-controller="ProfileController">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"> Profile </h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class="row">
		<div class="col-lg-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputName" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputName" ng-model="user.username" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" ng-model="user.password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="FirstName" class="col-sm-2 control-label">First Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="FirstName" ng-model="user.firstName" placeholder="First Name">
					</div>
				</div>
				<div class="form-group">
					<label for="LastName" class="col-sm-2 control-label">Last Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="LastName" ng-model="user.lastName" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="Email" class="col-sm-2 control-label">email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="Email" ng-model="user.email" placeholder="email">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="button" class="btn btn-default" ng-click="update(user)" value = "Update" />
					</div>
				</div>
			</form>
		</div>
		<!-- /.col-lg-8 -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
</div>
<!-- /#page-wrapper -->
