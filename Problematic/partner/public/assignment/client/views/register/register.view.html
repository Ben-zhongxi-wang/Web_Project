<!DOCTYPE html>


<div id="page-wrapper" ng-controller="RegisterController">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header"> Register </h1>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<div class = "row">
		<!-- /.col-lg-12 -->
		<div class="col-lg-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputName" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" id="inputName" class="form-control" ng-model="newUser.username" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" id="inputPassword" class="form-control" ng-model="newUser.password" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPassword" class="col-sm-2 control-label">Verify Password</label>
					<div class="col-sm-10">
						<input type="password" id="confirmPassword" class="form-control" ng-model="newUser.confirmPassword" placeholder="Please input your password again">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" id="email" class="form-control" ng-model="newUser.email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="button" class="btn btn-default" ng-click="register()" value = "register" />
					</div>
				</div>
			</form>
		</div>
		<!-- /.col-lg-8 -->
	</div>
</div>
<!-- /#page-wrapper -->
