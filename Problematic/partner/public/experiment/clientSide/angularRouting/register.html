<!DOCTYPE html>


<div id="page-wrapper">
	<div class="row">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<div class="col-lg-12">
			<h1 class="page-header"> Register </h1>
		</div>
	</div>
	<div class = "row">
		<!-- /.col-lg-12 -->
		<div class="col-lg-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputName" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputName" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="confirmPassword" class="col-sm-2 control-label">Verify Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="confirmPassword" placeholder="Please input your password again">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="email" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="button" class="btn btn-default" onClick="location.href='profile.html'" value = "register" />
					</div>
				</div>
			</form>
		</div>
		<!-- /.col-lg-8 -->
	</div>
</div>
<!-- /#page-wrapper -->
