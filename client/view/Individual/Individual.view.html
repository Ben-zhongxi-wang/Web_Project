<div id="wrapper" ng-controller="individualController">

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <!-- Blog Post Content Column -->
            <div class="col-lg-8">
                <!-- Blog Post -->
                <!-- Title -->
                <h1> {{post.title}}</h1>
                <!-- Author -->
                <p class="lead"> by {{post.author}}</p>
                <hr>
                <!-- Date/Time -->
                <div class="row">
                    <div class="col-md-3"><span class="glyphicon glyphicon-time"></span>Posted on {{post.time}}
                    </div>

                    <div class="pull-right col-md-1" ng-show="allowEdit">
                        <a href="/editor/{{post._id}}">
                            Editor
                        </a>
                    </div>
                </div>

                <hr>

                <!-- Preview Image -->
                <iframe width="700" height="300" ng-attr-src="{{post.youtube}}"></iframe>

                <hr>
                <!-- Post Content -->
                <p class="lead">
                    {{post.shortDescription}}<br>
                </p>

                <!-- To-do: <p ng-bind-html="post.details"> -->
                <p>
                    {{post.details}}<br>
                </p>

                <hr>
                <!-- Blog Comments -->
                <div id="disqus_thread">
                    <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = 'zhongxiwangcs5610project'; // required: replace example with your forum shortname

                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                    </script>

                    <noscript>
                        Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a>
                    </noscript>
                </div>
                <!-- Comments Form -->

                <hr>


            </div>
            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Blog Categories Well -->
                <div class="well">
                    <h4>Tags</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-unstyled" ng-repeat="tag in tags">
                                <li>
                                    <a href="/home?tag={{tag}}">{{tag}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
<!--                &lt;!&ndash; Side Widget Well &ndash;&gt;
                <div class="well">
                    <h4>Collaborators</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, perspiciatis adipisci accusamus laudantium odit aliquam repellat tempore quos aspernatur vero.</p>
                </div>-->
            </div>
        </div>
        <!-- /.row -->

        <div ng-include src="'./view/Footer/Footer.view.html' "></div>
    </div>
    <!-- /.container -->

</div>
